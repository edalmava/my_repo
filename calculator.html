<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script type="text/javascript">
    function potencia(exp) {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, exp);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Edwin Mart√≠nez(edalmava)</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="potencia(3)"> x^3 </button>
  <button onclick="potencia(4)"> x^4 </button>
</body>
</html>
